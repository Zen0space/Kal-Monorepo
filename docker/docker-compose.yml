name: kal-monorepo

services:
  mongodb:
    image: mongo:7
    container_name: kal-mongodb
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    volumes:
      - mongodb_data:/data/db
    networks:
      - kal-network

  postgres:
    image: postgres:14-alpine
    container_name: kal-postgres
    environment:
      POSTGRES_USER: ${LOGTO_DB_USER}
      POSTGRES_PASSWORD: ${LOGTO_DB_PASSWORD}
      POSTGRES_DB: ${LOGTO_DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${LOGTO_DB_USER:-logto} -d ${LOGTO_DB_NAME:-logto}"]
      interval: 5s
      timeout: 5s
      retries: 5

  logto:
    image: svhd/logto:latest
    container_name: kal-logto
    entrypoint: ["sh", "-c", "npm run cli db seed -- --swe && npm start"]
    ports:
      - "3001:3001"
      - "3002:3002"
    environment:
      - TRUST_PROXY_HEADER=1
      - DB_URL=postgres://${LOGTO_DB_USER}:${LOGTO_DB_PASSWORD}@postgres:5432/${LOGTO_DB_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kal-network

  backend:
    build:
      context: ..
      dockerfile: packages/kal-backend/Dockerfile
    container_name: kal-backend
    ports:
      - "${BACKEND_PORT:-4000}:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb:27017/${MONGODB_DATABASE}?authSource=admin
      - LOGTO_ENDPOINT=${LOGTO_ENDPOINT}
      - LOGTO_APP_ID=${LOGTO_APP_ID}
      - LOGTO_APP_SECRET=${LOGTO_APP_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - GLM_API_BASE_URL=${GLM_API_BASE_URL}
      - GLM_API_KEY=${GLM_API_KEY}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      - CHAT_FRONTEND_URL=${CHAT_FRONTEND_URL}
    depends_on:
      - mongodb
      - logto
    networks:
      - kal-network

  frontend:
    build:
      context: ..
      dockerfile: packages/kal-frontend/Dockerfile
      args:
        - NEXT_PUBLIC_LOGTO_ENDPOINT=${NEXT_PUBLIC_LOGTO_ENDPOINT}
        - NEXT_PUBLIC_LOGTO_APP_ID=${NEXT_PUBLIC_LOGTO_APP_ID}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - LOGTO_APP_SECRET=${LOGTO_APP_SECRET}
        - SESSION_SECRET=${SESSION_SECRET}
    container_name: kal-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - LOGTO_APP_SECRET=${LOGTO_APP_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      - backend
    networks:
      - kal-network

  frontend-chat:
    build:
      context: ..
      dockerfile: packages/kal-frontend-chat/Dockerfile
      args:
        - NEXT_PUBLIC_LOGTO_ENDPOINT=${NEXT_PUBLIC_LOGTO_ENDPOINT}
        - NEXT_PUBLIC_LOGTO_APP_ID=${NEXT_PUBLIC_LOGTO_APP_ID}
        - NEXT_PUBLIC_APP_URL=${CHAT_FRONTEND_URL}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - LOGTO_APP_SECRET=${LOGTO_APP_SECRET}
        - SESSION_SECRET=${SESSION_SECRET}
    container_name: kal-frontend-chat
    ports:
      - "${CHAT_FRONTEND_PORT:-3003}:3003"
    environment:
      - NODE_ENV=production
      - LOGTO_APP_SECRET=${LOGTO_APP_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      - backend
    networks:
      - kal-network

volumes:
  mongodb_data:
  postgres_data:

networks:
  kal-network:
    driver: bridge
